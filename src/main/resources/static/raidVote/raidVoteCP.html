<html>
    <head>
        <title>RaidVote control panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="raidVoteCP.js"></script>
        <style>
            body{
                background-color: black;
                color: #CCC;
            }
        </style>
    </head>
    <body>
        <form>
            <b>Max entries:</b>
            <input type="text" id="maxEntries" value="5" style="width: 30px;">
            <input type="text" id="blockedDestinations" value="erstschlag,daopa,rushlock" style="width: 200px;">
            <button id="initialize">initialize</button>
            <br><br>
            <b>Add test entry:</b>
            <input type="text" id="channelName" value="erstschlag" style="width: 100px;">
            <input type="text" id="amount" value="1" style="width: 30px;">
            <button id="addTestEntry">add test entry</button>
        </form>
    </body>
</html>
