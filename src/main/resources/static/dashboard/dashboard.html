<!DOCTYPE html>
<html>
    <head>
        <title>Playground Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: black;
                color: #CCC;
            }
            #goal{
                position: absolute;
                top: 0px;
                left:0px;
            }
            #wiggles{
                position: absolute;
                top: 480px;
                left:0px;
            }
            #progress{
                position: absolute;
                top: 200px;
                left:0;
            }
            #users{
                position: absolute;
                top: 600px;
                left:0;
            }
        </style>
    </head>
    <body>
        <div id="wiggles">
            <h2>Wiggles</h2>
            <object data="../wiggles/wigglesCP.html"
                    width="400"
                    height="100"
                    type="text/html">
                Alternative Content
            </object>
        </div>
        <div id="progress">
            <h2>Progress</h2>
            <object data="../progress/progressCP.html"
                    width="400"
                    height="200"
                    type="text/html">
                Alternative Content
            </object>
        </div>
        <div id="goal">
            <h2>Goal</h2>
            <object data="../goal/goalCP.html"
                    width="400"
                    height="130"
                    type="text/html">
                Alternative Content
            </object>
        </div>
        <div id="users">
            <h2>Users</h2>
            <object data="../twitch/user/usersCP.html"
                    width="400"
                    height="80"
                    type="text/html">
                Alternative Content
            </object>
        </div>
    </body>
</html>
