<html>
    <head>
        <title>Progress control panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/utils/Backend.js"></script>
        <script src="progressStorage.js"></script>
        <script src="progressCP.js"></script>
        <style>
            body{
                background-color: black;
                color: #CCC;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Bits progress amount:</td>
                    <td><input style="width: 4em;" id="bitsProgressAmount" type="number" value="0"></td>
                </tr>
                <tr>
                    <td>Redeem progress amount:</td>
                    <td><input style="width: 4em;" id="redeemProgressAmount" type="number" value="0"></td>
                </tr>
                <tr>
                    <td>Rigging value:</td>
                    <td><input style="width: 4em;" id="riggingValue" type="number" value="0"></td>
                </tr>
                <tr>
                    <td>Max inactive visible time (ms):</td>
                    <td><input style="width: 4em;" id="maxInactiveVisibleTime" type="number" value="0"></td>
                </tr>
            </table>
            Current value: <input style="width: 4em;" id="targetProgress" type="number" value=""><br>
            Change value: <input style="width: 4em;" id="changeValue" type="number" value="">
            <button style="width: 5em;" id="minus1kButton" class="btn btn-secondary">-1000</button>
        </form>
    </body>
</html>
