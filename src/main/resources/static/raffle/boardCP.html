<html>
    <head>
        <title>Channel player control panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/utils/Backend.js"></script>
        <script src="boardCP.js"></script>
        <style>
            body{
                background-color: black;
                color: #CCC;
            }
        </style>
    </head>
    <body>
        <button id="stopRaffleEntries" class="btn btn-secondary">close</button>
        <button id="raffle" class="btn btn-secondary">raffle</button>
        <button id="revealWinner" class="btn btn-secondary">reveal</button>
        <button id="redraw" class="btn btn-secondary">redraw</button>

        <br>
        Ship png:<input id="shipPng" type="text" value="Retribution.png">
        Number of winners:<input id="numberOfWinners" type="number" value="1" style="width: 3em;">
        <button id="initialize" class="btn btn-secondary">initialize</button>
        <br>
        <button id="addTestParticipant" class="btn btn-secondary">addTestParticipant</button>
        Winner Name:<input id="winnerName" type="text" value="viewer1" style="width: 7em;">
        <button id="stopWinnerThreat" class="btn btn-secondary">stopWinnerThreat</button>
    </body>
</html>
