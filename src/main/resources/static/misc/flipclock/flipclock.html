 <!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>FlipClock</title>
        <link rel="stylesheet" href="flipclock.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="flipclock.min.js"></script>
        <style>
            .flip-clock-label {
                display: none;
            }
        </style>
        <script>
            /*
                Countdown timer can be changed as follows
                HTML GET Parameters:
                seconds: 
                    to set the seconds the counter schould start at
                faceStyle: 
                    defaults to an hourly face style (hh:mm:ss) can be set to 
                    MinuteCounter to get a minute style counter (mm:ss)
            */
            let clock;
            function initClock() {
                let params = new URLSearchParams(window.location.search);
                let seconds = params.get("seconds");
                let faceStyle = params.get("faceStyle");
                if (seconds === null) {
                    seconds = 300;
                }
                let options = {
                    countdown: true
                };
                if (faceStyle !== null) {
                    options.clockFace = faceStyle;
                }
                clock = $("#your-clock").FlipClock(seconds, options);
            }
            function addSeconds(amount) {
                clock.setTime(clock.getTime().time + amount);
            }
        </script>
    </head>
    <body onload="initClock()">
        <div id="your-clock"></div>
        <!--<button onclick="addSeconds(600);">Wait a minute!</button>-->
    </body>
</html>
