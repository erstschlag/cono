<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/utils/Backend.js"></script>
        <script src="/twitch/user/users.js"></script>
        <style>
            body{
                background-color: black;
                color: #CCC;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <button id="previousPage" class="btn btn-dark">prev</button>
            <button id="nextPage" class="btn btn-dark">next</button>
            Search by name: <input id="userNameSearch" type="text" value="">
            <button id="searchUserByName" class="btn btn-dark">search</button>
            End of week giveaway: <span id="totalWeeklyLP" style="font-weight: bold">?</span>
            <button id="requestResetWeeklyLP" class="btn btn-dark">reset</button>
            <div class="float-end">LP collection: <button style="width: 5em;" id="enableLPCollection">loading LP collection state</button></div>
            <div id="showData"></div>
        </div>
        <dialog id="resetWeeklyLPConfirmationDialog">
            Are you sure? <button id="resetWeeklyLP" class="btn btn-dark">Yes</button>
            <button id="closeResetWeeklyLPButton" class="btn btn-dark">No</button>
        </dialog>
        <dialog id="modifyUserDialog" class="bg-dark text-white">
           
                <div class="form-group">
                    <label for="modifyUserCreditsUserId">UserId</label>
                    <input style="width: 10em;" type="text" class="form-control" id="modifyUserCreditsUserId" aria-describedby="userIdHelp" placeholder="Enter UserId">
                    <small id="userIdHelp" class="form-text text-muted">Select a user id from the table above.</small>
                </div>
                <div class="form-group">
                    <label for="modifyUserCreditsAmount">Amount</label>
                    <input style="width: 10em;" type="number" class="form-control" id="modifyUserCreditsAmount" aria-describedby="amountHelp" placeholder="Enter amount">
                    <small id="amountHelp" class="form-text text-muted">Enter an amount, precision is up to 2 decimals</small>
                </div>
                <div class="form-group">
                    <label for="modifyUserCreditsReason">Reason</label>
                    <input style="width: 18em;" type="text" class="form-control" id="modifyUserCreditsReason" aria-describedby="reasonHelp" placeholder="Enter reason">
                    <small id="reasonHelp" class="form-text text-muted">Enter the reason for the credit change</small>
                </div>
                <button id="cancelModifyUserDialog" class="btn btn-secondary">cancel</button>
                <button id="modifyUserCredits" class="btn btn-secondary">submit</button>
        </dialog>
    </body>
</html>
